<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>


    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <div class='chares'>
                <p class='menu-option'>Character options:</p>
                
            </div>
        </div>

    </div>

    <div class='container info-bar'>
        <div class='menu-options'>
            <button class='button-menu' id='myBtn'><img class='key-menu' src='images/Key.png' height="60"></button>
        </div> 
        <div class='user-info'>
            <span class='score score-counter'></span>
            <div class='lives'>
                <span class='life-counter'></span>
                <img src='images/Heart.png' height="60" align='middle'>   
            </div>
        </div>
    </div>
</body>
</html>
